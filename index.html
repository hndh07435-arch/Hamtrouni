<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع رفع الملفات</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            direction: rtl;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .upload-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
        }
        .upload-btn:hover {
            background: #0056b3;
        }
        .file-list {
            margin-top: 30px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .file-info {
            flex-grow: 1;
        }
        .file-actions a {
            margin-left: 10px;
            padding: 5px 15px;
            border-radius: 3px;
            text-decoration: none;
            color: white;
        }
        .download-btn {
            background: #28a745;
        }
        .delete-btn {
            background: #dc3545;
        }
        .file-size {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>موقع رفع الملفات</h1>
        
        <a href="/upload" class="upload-btn">رفع ملف جديد</a>
        
        <div class="file-list">
            <h2>الملفات المرفوعة</h2>
            
            {% if files %}
                {% for file in files %}
                <div class="file-item">
                    <div class="file-info">
                        <strong>{{ file.name }}</strong>
                        <div class="file-size">{{ (file.size / 1024) | round(2) }} كيلوبايت</div>
                    </div>
                    <div class="file-actions">
                        <a href="{{ file.url }}" class="download-btn" download>تحميل</a>
                        <form action="{{ url_for('delete_file', filename=file.name) }}" method="POST" style="display: inline;">
                            <button type="submit" class="delete-btn" onclick="return confirm('هل أنت متأكد من حذف هذا الملف؟')">حذف</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p style="text-align: center;">لا توجد ملفات مرفوعة بعد</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
